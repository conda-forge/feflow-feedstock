{% set name = "feflow" %}
{% set version = "0.1.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/OpenFreeEnergy/feflow/archive/{{ version }}.tar.gz
  sha256: 0bf0457ce048f6b0bcaf6fa904e7183f31e88cd73c53ee21a5ea41e70ebafe54

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >={{ python_min }}
    - setuptools >=61.0
    - versioningit >=2.0,<3.dev0
    - pip
  run:
    - python >={{ python_min }}
    - gufe >=1.0,<1.3.0
    - numpy
    - openfe >=1.1.0  # TODO: Remove once we don't depend on openfe
    - openff-units
    - openmm
    - openmmtools >=0.23.0
    - pydantic >=1.10.17
    - pymbar >4.0

test:
  imports:
    - feflow
  requires:
    - openmmforcefields
    - pytest
    - pytest-xdist
  commands:
    - pytest -v -n logical --pyargs feflow

about:
  home: https://github.com/OpenFreeEnergy/feflow
  summary: Recipes and protocols for molecular free energy calculations using the openmmtools/perses and Open Free Energy toolkits
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dotsdl
    - ijpulidos
    - IAlibay
    - mikemhenry
